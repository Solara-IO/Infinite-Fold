<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nodus Sovereign AI Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Fira+Mono|Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0b0c10;
      color: #c5c6c7;
      font-family: 'Roboto Mono', monospace;
      margin: 0;
      padding: 2em;
    }
    h1 {
      color: #66fcf1;
    }
    #console {
      background: #1f2833;
      border: 1px solid #45a29e;
      padding: 1em;
      height: 400px;
      overflow-y: scroll;
      white-space: pre-wrap;
      font-family: 'Fira Mono', monospace;
    }
    input, button {
      background: #0b0c10;
      border: 1px solid #66fcf1;
      color: #c5c6c7;
      padding: 0.5em;
      font-family: 'Roboto Mono', monospace;
      width: 80%;
    }
    button {
      width: 18%;
      margin-left: 2%;
    }
  </style>
</head>
<body>
  <h1>Nodus Sovereign AI Interface</h1>
  <div id="console">[NODUS] Awaiting input...</div>
  <br>
  <input type="text" id="userInput" placeholder="Type your recursive query..." />
  <button onclick="sendToNodus()">Send</button>

  <script src="js/nodus.js"></script>
</body>
</html>
